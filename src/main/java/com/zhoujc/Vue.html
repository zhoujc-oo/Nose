<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./Vue3.js"></script>
</head>
<body>

<div id="hello-vue" class="demo">
    <p>{{message}}</p>
    <p>{{type}}</p>
    <button @click="number++">{{number}}</button>
</div>

<script>
    const HelloVueApp = {
        data(){
            return{
                message: "Hello Vue!!",
                type: "哈哈我的第一个Vue程序",
                number: 0
            }
        }
    }

    Vue.createApp(HelloVueApp).mount("#hello-vue")
</script>
</body>
</html>
